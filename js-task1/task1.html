<!--用户可以在输入框中输入任何内容，点击按钮后，输入的内容会显示在“您输入的值是”文字的右面-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button" onclick="show()">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
        function show() {
            var myinput=document.getElementById('aqi-input');
            var myshow=document.getElementById('aqi-display');
            myshow.innerHTML=myinput.value;
        }
</script>
</body>
</html>
